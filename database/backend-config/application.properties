# ============================================================
# SPRING BOOT APPLICATION CONFIGURATION
# ============================================================
# RITES ERC Inspection Management System - Backend Configuration
# Copy this file to your Spring Boot project's src/main/resources/
# ============================================================

# ============================================================
# APPLICATION SETTINGS
# ============================================================
spring.application.name=RITES-ERC-Inspection-API
server.port=8080

# ============================================================
# DATABASE CONFIGURATION - LOCAL MYSQL
# ============================================================
spring.datasource.url=jdbc:mysql://localhost:3306/rites_erc_inspection?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=your_mysql_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================================
# JPA/HIBERNATE CONFIGURATION
# ============================================================
# Hibernate DDL auto (create, create-drop, validate, update, none)
# Use 'none' since we already have the database schema
spring.jpa.hibernate.ddl-auto=none

# Show SQL queries in console (set to false in production)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate dialect for MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Naming strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# ============================================================
# CONNECTION POOL CONFIGURATION (HikariCP)
# ============================================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ============================================================
# LOGGING CONFIGURATION
# ============================================================
logging.level.root=INFO
logging.level.com.rites.erc=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log file configuration
logging.file.name=logs/rites-erc-api.log
logging.file.max-size=10MB
logging.file.max-history=30

# ============================================================
# CORS CONFIGURATION
# ============================================================
# Allow React frontend to access the API
cors.allowed.origins=http://localhost:3000,http://localhost:3001
cors.allowed.methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
cors.allowed.headers=*
cors.allow.credentials=true

# ============================================================
# API RESPONSE CONFIGURATION
# ============================================================
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Kolkata
spring.jackson.date-format=dd/MM/yyyy

# ============================================================
# FILE UPLOAD CONFIGURATION (Optional)
# ============================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ============================================================
# ACTUATOR ENDPOINTS (Optional - for monitoring)
# ============================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# ============================================================
# CUSTOM APPLICATION PROPERTIES
# ============================================================
# IC Number Generation (New Format: E[TYPE][MMDD][NNNN])
# Type Codes: R=Raw Material, P=Process, F=Final
# Examples: ER01060001, EP01060001, EF01060001
# Sequence resets daily (max 9999 per type per day)

# Inspection Call Settings
app.inspection.desired-date.max-days-ahead=7
app.inspection.status.default=Pending

# ============================================================
# NOTES
# ============================================================
# 1. Update spring.datasource.password with your actual MySQL password
# 2. For production, use environment variables instead of hardcoded values
# 3. Set spring.jpa.show-sql=false in production
# 4. Update cors.allowed.origins with your production frontend URL
# ============================================================

