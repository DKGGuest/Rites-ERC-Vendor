# ============================================================
# SPRING BOOT PRODUCTION CONFIGURATION - AZURE MYSQL
# ============================================================
# RITES ERC Inspection Management System - Production Configuration
# Copy this file to your Spring Boot project's src/main/resources/
# Activate with: --spring.profiles.active=production
# ============================================================

# ============================================================
# APPLICATION SETTINGS
# ============================================================
spring.application.name=RITES-ERC-Inspection-API-Production
server.port=8080

# ============================================================
# DATABASE CONFIGURATION - AZURE MYSQL
# ============================================================
spring.datasource.url=jdbc:mysql://your-server.mysql.database.azure.com:3306/rites_erc_inspection?useSSL=true&requireSSL=true&serverTimezone=UTC
spring.datasource.username=${AZURE_MYSQL_USERNAME}
spring.datasource.password=${AZURE_MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# SSL Configuration for Azure MySQL
spring.datasource.hikari.data-source-properties.useSSL=true
spring.datasource.hikari.data-source-properties.requireSSL=true
spring.datasource.hikari.data-source-properties.verifyServerCertificate=true

# ============================================================
# JPA/HIBERNATE CONFIGURATION
# ============================================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# ============================================================
# CONNECTION POOL CONFIGURATION (HikariCP)
# ============================================================
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# ============================================================
# LOGGING CONFIGURATION
# ============================================================
logging.level.root=WARN
logging.level.com.rites.erc=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN

# Log file configuration
logging.file.name=/var/log/rites-erc-api/application.log
logging.file.max-size=50MB
logging.file.max-history=90

# ============================================================
# CORS CONFIGURATION
# ============================================================
cors.allowed.origins=${FRONTEND_URL}
cors.allowed.methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
cors.allowed.headers=*
cors.allow.credentials=true

# ============================================================
# API RESPONSE CONFIGURATION
# ============================================================
spring.jackson.serialization.indent-output=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Kolkata
spring.jackson.date-format=dd/MM/yyyy

# ============================================================
# FILE UPLOAD CONFIGURATION
# ============================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ============================================================
# ACTUATOR ENDPOINTS
# ============================================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true

# ============================================================
# SECURITY CONFIGURATION (Optional)
# ============================================================
# server.ssl.enabled=true
# server.ssl.key-store=classpath:keystore.p12
# server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD}
# server.ssl.key-store-type=PKCS12

# ============================================================
# CUSTOM APPLICATION PROPERTIES
# ============================================================
app.ic.number.format.rm=RM-IC-%d-%04d
app.ic.number.format.process=PROC-IC-%d-%04d
app.ic.number.format.final=FINAL-IC-%d-%04d
app.inspection.desired-date.max-days-ahead=7
app.inspection.status.default=Pending

# ============================================================
# ENVIRONMENT VARIABLES REQUIRED
# ============================================================
# Set these in Azure App Service Configuration:
# - AZURE_MYSQL_USERNAME=your-username@your-server
# - AZURE_MYSQL_PASSWORD=your-password
# - FRONTEND_URL=https://your-frontend-domain.com
# - SSL_KEYSTORE_PASSWORD=your-keystore-password (if using SSL)
# ============================================================

